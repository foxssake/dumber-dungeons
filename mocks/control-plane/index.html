<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wizard Gang Control Plane</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <div class="header__wrapper">
      <div class="header__name">
        <div class="header__highlight">Balls la'Croix</div>
        the
        <div class="header__highlight">Bulletmancer</div>
      </div>
      <div class="header__stats">
        <div class="header__health">
          Health: 105 / 105
        </div>

        <div class="header__mana">
          Mana: 120 / 240
        </div>
      </div>
    </div>

    <!-- Movement tab -->
    <div class="tab inactive">
      <!-- Movement panel -->
      <div class="move-wrapper">
        <!-- Movement buttons -->
        <div class="move-input">
          <button class="move-input__dir">↖</button>
          <button class="move-input__dir">↑</button>
          <button class="move-input__dir">↗</button>
          <button class="move-input__dir">←</button>
          <button class="move-input__dir">◯</button>
          <button class="move-input__dir">→</button>
          <button class="move-input__dir">↙</button>
          <button class="move-input__dir">↓</button>
          <button class="move-input__dir">↘</button>
        </div>
      </div>

      <!-- Ready button -->
      <div class="ready__wrapper">
        <button class="ready__button">
          ✔
        </button>
      </div>
    </div>

    <!-- Spells tab -->
    <div class="tab active">
      <div class="spells__menu">
        <div class="spells__item">
          <div class="spells__icon">
            <img src="icons/spinning-ball-clipart.jpg" alt="Testicular Torsion" />
          </div>

          <div class="spells__content">
            <div class="spells__name">
              Testicular Torsion
            </div>

            <div class="spells__stats">
              <span>Mana: 45</span>
              <span>Cooldown: 3 turns</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab active">
      <div class="spells__menu">
        <div class="spells__item">
          <div class="spells__icon">
            <img src="icons/spinning-ball-clipart.jpg" alt="Testicular Torsion" />
          </div>

          <div class="spells__content">
            <div class="spells__name">
              Decoy Balls
            </div>

            <div class="spells__stats">
              <span>Mana: 45</span>
              <span>Cooldown: 3 turns</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab active">
      <div class="spells__menu">
        <div class="spells__item">
          <div class="spells__icon">
            <img src="icons/spinning-ball-clipart.jpg" alt="Testicular Torsion" />
          </div>

          <div class="spells__content">
            <div class="spells__name">
              Shotgun
            </div>

            <div class="spells__stats">
              <span>Mana: 45</span>
              <span>Cooldown: 3 turns</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs__wrapper">
      <div class="tabs__item">
        Move
      </div>
      <div class="tabs__item">
        Spells
      </div>
      <div class="tabs__item">
        Inventory
      </div>
      <div class="tabs__item">
        Wizard
      </div>
    </div>
  </body>
</html>
